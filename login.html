<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>milan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



</head>



<body>
    <img class="wave" src="img/wave.svg" alt="">

    <div class="container">
        <div class="titel">
            <h1>Log In</h1>
        </div>
        <div class="forms">
            <div class="input-forms">
                <input type="text" placeholder="Username">
                <i class="fa-solid fa-user icon-right"></i>
            </div>

            <div class="input-forms">
                <input type="password" placeholder="Password" required />
                <i class="fa-solid fa-lock icon-right"></i>
            </div>


        </div>
        <div class="checkbox-login">
            <input type="checkbox" name="" id="id">
            <label for="id">Remember me</label>
            <a href="lostpassword.html">Forgot Password</a>
        </div>


        <div class="butten">
            <button class="btn">Login</button>
            <p class="login-text">Dont have an acount?<a href="index.html">Sign up</a></p>
        </div>

        <div class="icons"></div>

        <div class="login"></div>



    </div>

    <img class="wavebt" src="img/wavebt.svg" alt="">

    <script src="login.js"></script>
</body>

</html>
